<!doctype html>
<html lang="es">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>OrthoGuide ‚Äì chat</title>
<style>
  body{font:16px system-ui;margin:2rem;max-width:720px}
  textarea{width:100%;height:90px}
  .msg{margin:.6rem 0;padding:.7rem;border-radius:8px}
  .user{background:#e3f2fd;text-align:right}
  .bot{background:#f1f8e9;white-space:pre-wrap}
</style>
<h1>ü§ñ OrthoGuide</h1>
<div id="chat"></div>
<textarea id="q" placeholder="Escribe tu pregunta..."></textarea><br>
<button onclick="send()">Enviar</button>
<script>
const API_URL = "https://orthoguide-backend.onrender.com"; // Tw√≥j backend (Render)
function add(t,w){const d=document.createElement('div');d.className='msg '+w;d.textContent=t;document.getElementById('chat').appendChild(d);d.scrollIntoView();}
async function send(){
  const box=document.getElementById('q'); const q=box.value.trim(); if(!q) return;
  add(q,'user'); box.value='';
  try{
    const r=await fetch(API_URL + "/chat",{
      method:"POST",
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({message:q, language:"es"})
    });
    const data=await r.json(); add(data.reply,'bot');
  }catch(e){ add("‚ö†Ô∏è B≈ÇƒÖd po≈ÇƒÖczenia z serwerem.",'bot'); }
}
</script>
</html>
